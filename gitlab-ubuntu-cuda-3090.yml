apiVersion: v1
kind: Pod
metadata:
  name: ubuntu-cuda
spec:
  containers:
  - name: gpu-container
    image: gitlab-registry.nrp-nautilus.io/weiliu/ubuntu-cuda-11.4:latest
    volumeMounts:
    - mountPath: /dev/shm
      name: shm
    command: ["sleep", "infinity"]
    securityContext:
      privileged: false
    resources:
      limits:
        memory: 16Gi
        nvidia.com/gpu: 1
      requests:
        memory: 16Gi
        nvidia.com/gpu: 1
  volumes:
    - name: shm
      emptyDir:
        medium: Memory
        sizeLimit: 1024Mi
  imagePullSecrets:
  - name: regcredw
  spec:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: nvidia.com/gpu.product
            operator: In
            values:
            - NVIDIA-GeForce-GTX-1080-Ti